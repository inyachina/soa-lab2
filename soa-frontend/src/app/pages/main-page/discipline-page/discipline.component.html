<button style="margin-top: 1rem" mat-raised-button class="new_discipline_button" (click)="clickAddButton()">New discipline...</button>

<div class="discipline_block">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lectureHours">
      <th mat-header-cell *matHeaderCellDef> Lecture Hours</th>
      <td mat-cell *matCellDef="let element"> {{element.lectureHours}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="selfStudyHours">
      <th mat-header-cell *matHeaderCellDef> Self Study Hours</th>
      <td mat-cell *matCellDef="let element"> {{element.selfStudyHours}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon class="dots">offline_bolt</mat-icon>
            <span>Make hardcore</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
